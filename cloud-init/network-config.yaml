version: 2
ethernets:
  # Primary network interface for AWS EC2
  eth0:
    dhcp4: true
    dhcp6: false
    # Configure MTU for AWS EC2
    mtu: 9001
    nameservers:
      # Use AWS DNS and Google DNS as fallback
      addresses:
        - 8.8.8.8
        - 8.8.4.4
        - 169.254.169.253
      search:
        - ec2.internal
        - compute.internal
    # Optional: Configure static routes if needed
    # routes:
